<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Contact Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <!--heading-->
  <div class="fullheader">
    <div class="top-section">
      <h1>
        Emily Robinson
      </h1>
      <h3 class="linkinginfo">
        <a href="/Basic-Portfolio/index.html">About</a> |
        <a href="/Basic-Portfolio/portfolio.html">Portfolio</a> |
        <a href="/Basic-Portfolio/contact.html">Contact</a>
      </h3>
    </div>
  </div>
  <!--main section-->
  <div class="contact-info">
    <h2>
      Contact
    </h2>
    <form class="form-group">
      Name:<br>
      <input class="form-control" type="text" placeholder="Enter Name">
      <br>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <br>
      <button type="button" class="btn btn-secondary" onclick="alert('Thanks for submitting this form for no reason!')">Submit</button>
    </form>
  </div>
  <br><br>
  <br /><br />
  <br /><br />
  <br />
  <!--footer-->
  <div class="footer">
    <div class="card text-center">
      <div class="card-header">Copyright &copy;</div>
    </div>
  </div>
  <br /><br />
</body>

</html>
