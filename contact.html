<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Contact Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <!--header nav-->
  <div class="container">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/Bootstrap-Portfolio/index">Emily Robinson</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/Bootstrap-Portfolio/index">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Bootstrap-Portfolio/portfolio">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/Bootstrap-Portfolio/contact">Contact<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>



  <!--main section-->
  <div class="container">
    <div class="contact-info">
      <h2>
        Contact
      </h2>
      <form class="form-group">
        Name:<br>
        <input class="form-control" type="text" placeholder="Enter Name">
        <br>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
        <button type="button" class="btn btn-secondary" onclick="alert('Thanks for submitting this form for no reason!')">Submit</button>
      </form>
    </div>
  </div>
  <br><br>
  <br /><br />
  <br /><br />
  <br />
  <!--footer-->

  <div class="footer">
    <div class="card text-center">
      <div class="card-header">Copyright &copy;</div>
    </div>
  </div>

  <br /><br />
</body>

</html>
